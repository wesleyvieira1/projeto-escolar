{% extends 'base.html' %}
{% block 'titulo' %}Listagem de Usuários{% endblock 'titulo' %}

{% block 'conteudo' %}

<br>
    <br>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="text-dark">Listagem de Usuários</h1>
          </div>
          <div style="text-align: right;" class="col-md-6">
            <button  class="btn btn-primary"><a style="text-decoration: none; color: white;" href="{% url 'cadastro' %}">Adicionar Usuário</a></button>
          </div>
        </div>
        
        <hr>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Opções</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for usuario in usuarios %}
                      <tr>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.cpf}}</td>
                        <td>
                          <svg style='color:green;' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                          </svg>
                          <svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                          </svg>
                        </td>
                        
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>




{% endblock 'conteudo' %}
